site_name: TUUCHO -ตู้โชว์ - Rendering engine
site_url: https://by-tezov.github.io/tuucho/
repo_url: https://github.com/by-tezov/tuucho
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - versioning

plugins:
  - search
  - mike

extra:
  mermaid: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.highlight
  - attr_list

nav:
  - Home:
    - index.md
    - roadmap.md
    - changelog.md
  - Object Definition:
      - Overview: object-definition/index.md
      - Id: object-definition/id.md
      - Component: object-definition/component.md
      - Option: object-definition/option.md
      - Style: object-definition/style.md
      - Content: object-definition/content.md
      - Text: object-definition/text.md
      - Color: object-definition/color.md
      - Dimension: object-definition/dimension.md
      - Action: object-definition/action.md
      - Validator: object-definition/validator.md
  - Components Definition:
      - Overview: components-definition/index.md
      - LayoutLinear: components-definition/layout-linear.md
      - Label: components-definition/label.md
      - Field: components-definition/field.md
      - Button: components-definition/button.md
      - Spacer: components-definition/spacer.md
  - Subs:
      - Overview: subs/index.md
      - Components: subs/components.md
      - Options: subs/options.md
      - Styles: subs/styles.md
      - Contents: subs/contents.md
      - Texts: subs/texts.md
      - Colors: subs/colors.md
      - Dimensions: subs/dimensions.md
  - Pages:
      - Overview: pages/index.md

